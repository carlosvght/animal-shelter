default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: animal_shelter_development


test:
  <<: *default
  database: animal_shelter_test


production:
  <<: *default
  database: animal_shelter_production
  username: animal_shelter
  password: <%= ENV['ANIMAL_SHELTER_DATABASE_PASSWORD'] %>
